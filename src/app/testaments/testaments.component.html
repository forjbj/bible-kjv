<div id="top" class="theme" (click) = "bibleService.displayMenu = false;">
  <ng-container *ngFor = "let testamentBook of bibleService.bible; index as j">
    <h2 class = testamentTitle>{{testamentBook.testament}} Testament</h2>
    <div class ="bookGrid">
      <ng-container *ngFor = "let book of bibleService.bible[j].books; index as i">
<!-- [routerLink] = "['/book', book.bookName]" give error from static site (github pages) on reload: MUST BE ''../book' -->
        <div 
          class = "bookItem"
          (click) = 
            "bookRender(j,i,book.bookName)">
              {{book.bookName}}
        </div>
      </ng-container>
    </div>
    <div *ngIf = "(j)==0">
      <hr style="width: 50%; text-align: center;">
      <br>
    </div>
  </ng-container>
</div>
